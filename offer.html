<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Offers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #35424a;
        }
        .message {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: inline-block;
        }
        .message p {
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #35424a;
            padding: 10px 15px;
            border: 1px solid #35424a;
            border-radius: 5px;
        }
        .back-link:hover {
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Current Offers</h1>
    <div class="message">
        <p>We currently have no offers available at this time.</p>
        <p>Please check back later for updates!</p>
    </div>
    <a href="index.html" class="back-link">Go Back to Home</a>
</div>

</body>
</html>
